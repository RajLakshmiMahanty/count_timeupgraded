<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main" id="main-container">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="title" id="end-date">26 May 2023 10:00 AM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>
            </div>
            <div class="clock">
                <div id="clock-time">00:00:00</div>
            </div>
            <form class="subscribe-form">
                <input type="text" placeholder="Your Name">
                <br/>
                <input type="email" placeholder="Your Email">
                <br/>
                <button type="submit">Subscribe</button>
            </form>
            <div class="social-buttons">
                <button id="facebook-button">Facebook</button>
                <button id="twitter-button">Twitter</button>
            </div>
        </div>
    </div>
    <!-- Add the audio element for the sound -->
    <audio id="end-time-sound">
        <source src="music.mp3" type="audio/mpeg">
        <!-- Add additional source elements for different audio formats if needed -->
    </audio>
    <script src="js/app.js"></script>
</body>
</html>
